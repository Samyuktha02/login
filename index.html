<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main">
       <div class="content">
        <img src="images/working.png" alt="">

        <div class="form">
            <h2>login here</h2>
            <form action="index2.html" name="myform" method="post" onsubmit="return validate()">
            <input type="name" id="name" name="name" placeholder="Enter username here">
            <i class="fa-solid fa-envelope"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <i class="fa-solid fa-lock"></i>
            <a href=""> <button type="submit" class="btn">Login</button></a>
        </form>
        </div>
       </div> 
    </div>
</body>
